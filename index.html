<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link href="dist/output.css" rel="stylesheet">

	<title>Frontend Mentor | QR code component</title>

	<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
	<style>
		.attribution a {
			color: hsl(228, 45%, 44%);
		}
	</style>
</head>

<body>
	<main class="font-outfit m-0 bg-lG">
		<div class="h-screen flex flex-col items-center justify-center">
			<div class="max-w-xs flex flex-col items-center p-4 rounded-3xl bg-white">
				<img class="w-full h-auto object-scale-down mb-5 rounded-xl" src="./images/image-qr-code.png"
					alt="QR code">
				<h1 class="max-w-xs mb-5 px-4 text-xl font-bold text-center text-dB">Improve your front-end skills by
					building
					projects</h1>
				<p class="max-w-xs mb-5 px-3 text-base font-normal text-center text-gB">Scan the QR code to visit
					Frontend
					Mentor and take your coding skills to the next level
				</p>
			</div>
			<footer class="text-xs text-center">
				Challenge by <a class="text-blue-600" href="https://www.frontendmentor.io?ref=challenge"
					target="_blank">Frontend Mentor</a>.
				Coded by <a class="text-blue-600" href="https://github.com/CALLmeDOMIN">CALLmeDOMIN</a>.
			</footer>
		</div>
	</main>
</body>

</html>
